{% extends 'base.html' %}

{% block content %}

<h1>Episode List</h1>
{% if episode_list %}
<ul>
{% for episode in episode_list %}
    <li>
        <ul>
            <li><a href="{% url 'episode_detail' episode.id %}">{{ episode.title }}</a></li>
            <li>{{ episode.author }}</li>
            <li>{{ episode.pub_date }}</li>
        </ul>
    </li>
{% endfor %}
</ul>
{% else %}
    <p>There are no episodes. </p>
{% endif %}

{% endblock content %}
